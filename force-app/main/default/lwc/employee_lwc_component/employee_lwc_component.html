<template>
    <lightning-card title="Employee Details">
    <b>The Name is:</b>{Name} <p></p>
    <b>The Age is:</b>{Age} <p></p>
    <b>The empCode is:</b>{empCode} <p></p>
    <b>The phone is:</b>{empDetails.phone} <p></p>
    <b>The state is:</b>{empDetails.state} <p></p>
    <b>The city is:</b>{empDetails.city} <p></p>
    <b>The Country is:</b>{empDetails.Country} <p></p>
    <lightning-button label="submit" onclick={handlesubmit} variant="success" icon-name="utility:bug"></lightning-button>
    </lightning-card>
    
</template>
